
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleImg.css">
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <form action="index.html" style="text-align: left;">
            <input type="submit" value="Return to homepage" style="background-color: red; border: none; border-radius: 5px; height: 30px;">
        </form>
        <div class="logo">
          <h2>OpenAI Image Genrator</h2>
        </div>
      </div>
    </header>
 
    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Description" />
            <div class="form-control">
                <select name="size" id="size">
                  <option value="small">Small</option>
                  <option value="medium" selected>Medium</option>
                  <option value="large">Large</option>
                </select>
              </div>
            <button type="submit" class="btn">Generate</button>
          </div>
          

        </form>
      </section>
 
      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>
 
    <div class="spinner"></div>
    <script src="imgScript.js" defer></script>
  </body>
</html>
