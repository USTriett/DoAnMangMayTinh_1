        <!-- Message Container -->
        
        <div class="outer-container">

          <form id="fileForm" style="position: fixed; display: none;" action="http://localhost:5000/up" method="POST" enctype="multipart/form-data" onsubmit="submitForm(event, this)" >

            <input type="file" name="filename" /> <br>
            <input type="submit" value="Upload" />
    
          </form>
          <div class="chat-container">
            <!-- Messages -->
            
            <div id="chatbox">
              <h5 style="text-align: center;" id="chat-timestamp"></h5>
              <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
            </div>

            <div class="chat-bar-input-block">
              <i id="chat-icon" class="aufile fa fa-file-audio-o" aria-hidden="true"></i>
  
                <div id="userInput">
                  <input id="textInput" class="input-box"
                    type="text" name="msg"
                    placeholder="Tap 'Enter' to send a message">
                  <p></p>
  
  
                </div>
                
                <div class="chat-bar-icons">
                  <i id="chat-icon"  class="microphone fa fa-microphone" aria-hidden="true"></i>
                  <i id="chat-icon" style="color: crimson;"
                    class="fa fa-fw fa-heart"
                    onclick="heartButton()"></i>
                  <i id="chat-icon" style="color: #333;" class="fa
                    fa-fw fa-send"
                    onclick="sendButton()"></i>
                   
                </div>
          </div>
